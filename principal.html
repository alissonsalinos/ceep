<!DOCTYPE html>

<head>

<body>

<header class="cabecalho container">

<form class="novoCartao container">

  <input type="submit" class="novoCartao-salvar" value="Salvar">
</form>

<section class="container mural">
    <div class="cartao" id="cartao_1">
      <div class="opcoesDoCartao">
        <button class="opcoesDoCartao-remove" data-ref="1">Remover</button>
      </div>
      <p class="cartao-conteudo">
        Mussum Ipsum, cacilds vidis litro abertis. Em pé sem cair, deitado sem dormir, sentado sem cochilar e fazendo pose. Não sou faixa preta cumpadi, sou preto inteiris, inteiris. Cevadis im ampola pa arma uma pindureta. Interagi no mé, cursus quis, vehicula ac nisi.
      </p>
    </div>
</section>
<script src="js/jquery.js"></script>
<script src="js/tamanhoTexto.js"></script>
